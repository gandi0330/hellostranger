{% load static %}


  <style>

    .container{
      padding: 0;
      margin: 0, auto;
    }

    .container a{
      width:45%;
      max-width: 250px;
    }


    .container div {

      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
      flex-direction:column;
      box-shadow: 0 0 1rem grey;
    }

    .container img{
      width: 100%;
      border-radius: 1rem;
    }


  </style>

  {% if play_list %}
    <div class="container">
      {% for play in play_list %}
      <a>
        {% include 'snippets/card_article.html' with play=play %}
      </a>
      {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>
  {% else %}
    <div class="text-center">
      <h1>No Articles YET!</h1>
    </div>
  {% endif %}
